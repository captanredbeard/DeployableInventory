+PART[di-inflatable-inventory-125-2]:FOR[DeployableInventory]
{
	@name ^= :$:-37:
	@title = #LOC_DI_di-inflatable-inventory-125-2-37_title // SII-37-055 'Volleyball' Inflatable Inventory Module
	

	@node_attach[6] = 3
	@node_stack_top[6] = 3
	@node_stack_bottom[6] = 3
	@node_attach[2] *= 3
	

	@MODEL,*
	{
		%scale = 3,1,3
	}
	
	@bulkheadProfiles = size3
	
	@entryCost *= 4
	@cost *= 4
	@mass *= 4
	
	@MODULE[ModuleDeployableInventory]
	{		
		@DeployedVolumeLimit *= 9
		@DeployedInventorySlots = 9
		%CrewToDeploy = 2
	}
	@MODULE[ModuleCargoPart]
	{
		@packedVolume *= 9
	}
}


+PART[di-inflatable-inventory-25-2]:FOR[DeployableInventory]
{
	@name ^= :$:-37:
	@title = #LOC_DI_di-inflatable-inventory-25-2-37_title // SII-37-117 'Blimp' Inflatable Inventory Module
	

	@node_attach[6] = 3
	@node_stack_top[6] = 3
	@node_stack_bottom[6] = 3
	@node_attach[2] *= 1.5
	

	@MODEL,*
	{
		%scale = 1.5,1,1.5
	}
	
	@bulkheadProfiles = size3
	
	@cost *= 1.5
	@mass *= 1.5
	
	@MODULE[ModuleDeployableInventory]
	{		
		@DeployedVolumeLimit *= 2.25
		@DeployedInventorySlots = 9
		%CrewToDeploy = 2
	}
	@MODULE[ModuleCargoPart]
	{
		@packedVolume *= 2.25
	}
}
