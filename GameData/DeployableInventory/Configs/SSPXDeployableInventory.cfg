+PART[sspx-inflatable-hab-*]:NEEDS[StationPartsExpansionRedux]:FOR[zDeployableInventory]
{
	@name ^= :hab:inventory:
	@name ^= :sspx:di:
	@category = Cargo
	@description = Does it looks familiar? That right, engeneers have sold everything from the Inflatable Habitation Module, have removed internal walls and use the module for the inventory placement.  
	
	@MODULE[ModuleDeployableHabitat]
	{
		@name = ModuleDeployableInventory
		@Deployed = False
		
		DeployedVolumeLimit = 20000
		DeployedInventorySlots = 6
	}
	
	-MODULE[ModuleCargoPart]{}
	MODULE
	{
		name = ModuleCargoPart 
		packedVolume = 10
		//stackableQuantity = 10
		inventoryTooltip = "tooltip2"
	}
	
	-MODULE[ModuleScienceExperiment]{}
	-MODULE[ModuleScienceContainer]{}
	-MODULE[ModuleExperienceManagement]{}
	-MODULE[ModuleColorChanger]{}
	-INTERNAL{}
}

