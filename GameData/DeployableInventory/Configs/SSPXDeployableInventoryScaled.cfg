
+PART[di-inflatable-inventory-125-3]:NEEDS[StationPartsExpansionRedux]:FOR[zDeployableInventory]
{
	@name ^= :$:-18:
	@title = SII-18-20 'Winston' Inflatable Inventory Module
	
	@rescaleFactor = 1.5

	@node_attach[6] = 2
	@node_stack_bottom[6] = 2

	@bulkheadProfiles = size2
	
	@entryCost *= 2
	@cost *= 2
	@mass *= 2
	
	@MODULE[ModuleDeployableInventory]
	{		
		@DeployedVolumeLimit *= 3.375
		@DeployedInventorySlots = 9
	}

	@MODULE[ModuleCargoPart]
	{
		@packedVolume *= 3.375
	}
}


